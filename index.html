    <script>
      $(".slider_custom").slick({
        dots: false,
        infinite: true, // Make the slider infinite
        speed: 1000,
        cssEase:"ease-in-out",
        autoplay: false,
        slidesToShow: 1,
        fade: true,
        slidesToScroll: 1,
        prevArrow: $(".custom-prev-arrow"), // Use the custom prev arrow
        nextArrow: $(".custom-next-arrow"),
        responsive: [
          {
            breakpoint: 1199,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
          {
            breakpoint: 991,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
        ],
      });
    </script>
